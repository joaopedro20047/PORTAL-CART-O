<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Configurações do Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
  <div class="container mt-4">
    <div class="card bg-secondary text-light shadow p-4">
      <h4>Configurações do Administrador</h4>
      <form action="configuracoes.php" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Nome do Órgão</label>
          <input type="text" class="form-control" name="nome_orgao" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nome do Responsável</label>
          <input type="text" class="form-control" name="nome_responsavel">  </div>
        <div class="mb-3">
          <label class="form-label">Foto do Órgão Expedidor</label>
          <input type="file" class="form-control" name="foto">
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" name="envio_automatico" id="envio_automatico">
          <label class="form-check-label" for="envio_automatico">Envio Automático do Cartão</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" name="observacao_personalizada" id="observacao_personalizada">
          <label class="form-check-label" for="observacao_personalizada">Observação Personalizada</label>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
</body>

</html>
